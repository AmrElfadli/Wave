<section>
    <h1>الأسئلة المتكررة</h1>
    <div class="faq-container">
        <div *ngFor="let faq of faqList; let i = index" class="faq-item">
          <div class="question" (click)="toggleAnswer(i)">
            <span>{{ faq.question }}</span> 
            <span class="toggle-icon">{{ faq.expanded ? '-' : '+' }}</span>
          </div>
          <div class="answer" [class.active]="faq.expanded">
            <ul>
                <li *ngFor="let a of faq.answer">{{a}}</li>
            </ul>
          </div>
        </div>
      </div>
      
</section>
